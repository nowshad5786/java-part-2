<h3>Employee List</h3>
<div>
    <table>
        <thead>
            <th>Id</th>
            <th>Email</th>
            <th>Name</th>
            <th>Salary</th>
        </thead>
        <tbody>
            <tr *ngFor="let employee of employees">
                <td>{{employee.id}}</td>
                <td>{{employee.email}}</td>
                <td>{{employee.name}}</td>
                <td>{{employee.salary}}</td>
            </tr>
        </tbody>
    </table>
</div>
